<div class='text-center' style="width:300px; height:300px;position: absolute;top:50%; left:50%;margin-top:-270px; margin-left:-150px">
  <div *ngIf='showerrmsg' class="alert alert-danger text-center">
    <p>{{showerrmsg}}</p>
  </div>
      <form novalidate #f="ngForm" (ngSubmit) = sendLogin(f) class="form-signin">
          <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
            height="72">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="text" id="username" class="form-control fadeIn second" name="username" #username="ngModel"[ngModel]="modelusername" placeholder="username" required>
          <div style="color:red" *ngIf="username.invalid && username.touched"><small>* Il campo Username è obbligatorio</small></div>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" class="form-control fadeIn third" name="password" placeholder="password" #password="ngModel"[ngModel]="modelpassword" required>
          <div style="color:red" *ngIf="password.invalid && password.touched"><small>* Il campo Password è obbligatorio</small></div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
            <p><small> <b>Torna alla <a routerLink="">Home</a></b></small></p>
          </div>
          <button [disabled] ='f.invalid' class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>
  </div>
