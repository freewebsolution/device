<div class="card bg-dark text-white mb-3">
  <app-form-detail [devices]="device" [active]="active" (okForm)="okFormPadre($event)"></app-form-detail>
</div>
<!-- ERROR GESTIONE-->
<div *ngIf="showerrmsg" class="aler alert-danger">
  {{showerrmsg}}
</div>
<!--SPINNER LOADER-->
<div *ngIf="showloader" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div class="bg-dark text-white mb-3">
  <div *ngFor="let device of devices" class="list-group-item list-group-item-action"
    [ngClass]="{'bg-warning text-dark' : device.id === active?.id}" (click)="setActive(device)">

    <!--os icon-->
    <i style="margin-right: 5px;" class="fa" [ngClass]="{
      'fa-android': device.os === 'Android',
      'fa-apple': device.os === 'Ios',
      'fa-tablet': device.os === 'Others'

    }"></i>


    <!--label-->
    <i class="fa fa-in">{{device.label}}</i>
    <span></span>

    <!--display rate-->
    <!--...missing...-->

    <div class="pull-right">
      <!--price -->
      <strong *ngIf="device.price" [style.color]="device.price > 400 ? 'red' : 'null'">
        â‚¬ {{device.price | number: '1.2-2'}}
      </strong>
      <!--trash icon-->
      <i class="fa fa-trash icon" (click)='delete ($event, device)'></i>
    </div>
  </div>
</div>
